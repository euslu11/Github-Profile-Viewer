<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      class="js-site-favicon"
      type="image/svg+xml"
      href="https://github.githubassets.com/favicons/favicon.svg"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">GitHub Profile</h1>

      <div class="input-group mb-3">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="GitHub Username"
          aria-label="GitHub Username"
          aria-describedby="buttonSearch"
        />
        <button class="btn btn-danger" type="button" id="buttonSearch">
          Search
        </button>
      </div>

      <div class="user-info">
        <h2>User Info</h2>
        <div id="userInfo"></div>
      </div>

      <div class="repo-table">
        <h2>Repositories</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Stars</th>
              <th>Forks</th>
            </tr>
          </thead>
          <tbody id="repoList"></tbody>
        </table>
      </div>

      <div class="recent-searches mt-5">
        <h2>Recent Searches</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Username</th>
            </tr>
          </thead>
          <tbody id="recentSearches"></tbody>
        </table>
        <button class="btn btn-danger" id="clearSearches">
          Clear Searches
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
